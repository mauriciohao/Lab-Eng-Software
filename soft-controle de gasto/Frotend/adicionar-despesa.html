<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Despesa - PengoPay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="home.html">PengoPay</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="grupo-detalhes.html">Voltar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">Adicionar Despesa</h4>
                    </div>
                    <div class="card-body">
                        <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                        <div id="success-message" class="alert alert-success" style="display: none;"></div>
                        <form id="expense-form">
                            <div class="mb-3">
                                <label for="nomeDespesa" class="form-label">Nome da Despesa</label>
                                <input type="text" class="form-control" id="nomeDespesa" required>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="descricao" required>
                            </div>
                            <div class="mb-3">
                                <label for="estabelecimento" class="form-label">Origem/Estabelecimento</label>
                                <input type="text" class="form-control" id="estabelecimento" required>
                            </div>
                            <div class="mb-3">
                                <label for="expenseCategory" class="form-label">Categoria</label>
                                <select class="form-select" id="expenseCategory" required>
                                    <option value="">Selecione uma categoria</option>
                                    <option value="alimentacao">Alimentação</option>
                                    <option value="transporte">Transporte</option>
                                    <option value="moradia">Moradia</option>
                                    <option value="lazer">Lazer</option>
                                    <option value="saude">Saúde</option>
                                    <option value="educacao">Educação</option>
                                    <option value="outros">Outros</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="valor" class="form-label">Valor</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" class="form-control" id="valor" step="0.01" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="data" class="form-label">Data de Despesa</label>
                                <input type="date" class="form-control" id="data" required>
                            </div>
                            <div class="mb-3">
                                <label for="dataLimite" class="form-label">Data Limite para Pagamento</label>
                                <input type="date" class="form-control" id="dataLimite" required disabled>
                                <small class="text-muted">Máximo de 30 dias a partir da data da despesa</small>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Método de Divisão</label>
                                <div class="form-check mb-2">
                                    <input class="form-check-input" type="radio" name="splitMethod" id="autoSplit" checked>
                                    <label class="form-check-label" for="autoSplit">Divisão Automática</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="splitMethod" id="manualSplit">
                                    <label class="form-check-label" for="manualSplit">Divisão Manual</label>
                                </div>
                            </div>
                            <div id="manualSplitSection" style="display: none;">
                                <div class="mb-3">
                                    <label class="form-label">Divisão Manual</label>
                                    <div id="manualSplitForm"></div>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Adicionar Despesa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
